<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="author" content="Kayla Kallis">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="../css/uikit.css">
</head>
<body>
<nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
            <li class="uk-active"><a href="index.html">Home</a></li>
            <li><a href="./pages/author.html">About</a></li>
            <li><a href="./pages/podcast.html">Podcast</a></li>
            <li><a href="./pages/contact.html">Contact</a></li>
        </ul>
    </div>
</nav> 
<div class="uk-container uk-margin-large-top">
  <form class="uk-form-stacked">
    <div class="uk-margin">
        <label class="uk-form-label" for="form-email">Email address</label>
        <div class="uk-form-controls">
            <input class="uk-input" id="form-email" type="email" placeholder="name@example.com">
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="form-textarea">Write your question here</label>
        <div class="uk-form-controls">
            <textarea class="uk-textarea" id="form-textarea" rows="5" placeholder="Your question..."></textarea>
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label">
            <input class="uk-checkbox" type="checkbox"> I want to be added to the mailing list
        </label>
    </div>
    <div class="uk-margin">
        <button class="uk-button uk-button-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
<!-- UIkit JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit-icons.min.js"></script>
</body>
