<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Review</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Book Review</h1>
    <div class="book-info">
      <h2 id="book-title"></h2>
      <p><span>Author:</span> <span id="book-author"></span></p>
      <p><span>Rating:</span> <span id="book-rating"></span></p>
    </div>
    <div class="review">
      <h2>Review</h2>
      <p id="book-review"></p>
    </div>
  </div>
  <script src="main.js"></script>




<div>
  <canvas id="myCanvas" height="300" width="300"></canvas>
  <script src="javascript/main.js"></script>
</div>
</body>
</html>
